          description: Tool description
        id:
          type: string
          format: uuid
          description: Tool unique identifier
        metaData:
          type: array
          description: Tool configuration metadata
          items:
            type: object
            properties:
              ToolType:
                type: string
                description: Type of tool (dialogue, iframe, widget)
              ToolName:
                type: string
                description: Display name
              SiteURL:
                type: string
                description: URL pattern with placeholders like [[OrganizationGUID]]
              Target:
                type: string
                description: Link target (e.g., "_blank")
        name:
          type: string
          description: Tool name
        uRL:
          type: string
          description: Direct URL if applicable
  parameters:
    version:
      name: version
      in: query
      description: Filter by version year (e.g., 2016, 2024)
      schema:
        type: string
    id:
      name: id
      in: query
      description: Filter by specific ID
      schema:
        type: string
    programId:
      name: programId
      in: query
      description: Filter by program ID (1=Cub Scouts, 2=Scouts BSA, etc.)
      schema:
        type: string
    status:
      name: status
      in: query
      description: Filter by status (active, expired)
      schema:
        type: string
    organizationGuid:
      name: organizationGuid
      in: path
      required: true
      description: Organization GUID (UUID format)
      schema:
        type: string
        format: uuid
    personGuid:
      name: personGuid
      in: path
      required: true
      description: Person GUID (UUID format) - from JWT token 'pgu' claim
      schema:
        type: string
        format: uuid
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
