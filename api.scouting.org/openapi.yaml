  /advancements/awards:
    get:
      tags:
        - advancements
      summary: Get a list of all awards
      description: Returns JSON list of all awards including council awards, religious awards, and special recognitions
      operationId: getAwards
      security: []
      parameters:
        - name: status
          in: query
          description: Filter by status (active, expired)
          schema:
            type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AwardsResponse"
        "400":
          description: Bad request - invalid query parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /advancements/adventures:
    get:
      tags:
