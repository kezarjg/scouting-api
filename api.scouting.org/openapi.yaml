openapi: 3.0.3
info:
  title: Scouting.org API
  description: |-
    This describes how to interact with the Boy Scouts of America API.

    Documentation is available [here](https://github.com/mmarseglia/scouting-api).
  termsOfService: https://github.com/mmarseglia/scouting-api
  contact:
    email: mike@marseglia.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about this project
  url: https://github.com/mmarseglia/scouting-api
servers:
  - url: https://api.scouting.org
tags:
  - name: advancements
    description: Everything about Advancement
    externalDocs:
      description: Find out more
      url: https://github.com/mmarseglia/scouting-api
  - name: persons
    description: Access to Scout records
    externalDocs:
      description: Find out more about registered Scouts
      url: https://github.com/mmarseglia/scouting-api
  - name: commissioners
    description: Commissioner tools and unit health
  - name: organizations
    description: Organization and unit management
  - name: registrations
    description: Registration and recharter
  - name: lookups
    description: Lookup data and reference tables
paths:
  /advancements/ranks:
    get:
      tags:
        - advancements
      summary: Get a list of all ranks and awards
      description: Returns JSON list of all ranks and awards
      operationId: getRanks
      security: []
      parameters:
        - $ref: '#/components/parameters/version'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/programId'
        - $ref: '#/components/parameters/status'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ranks'
        '400':
          description: Bad Request
          content:
            application/json; charset=UTF-8:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                  message:
                    type: string
                  errorDesc:
                    type: string
                required:
                  - errorCode
                  - message
                  - errorDesc
  /lookups/address/countries:
    get:
      summary: Get a list of all countries
      description: Returns JSON list of all countries
      operationId: getCountries
      security: []
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=UTF-8; indent="false":
              schema:
                $ref: "#/components/schemas/GetLookupsAddressCountries200ResponseBody"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /advancements/youth/{userId}:
    parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
    get:
      summary: Get youth advancement record
      description: Returns advancement record for a specific youth member
      operationId: getYouthAdvancements
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/YouthAdvancementResponse"
        "401":
          description: Unauthorized - missing or invalid authentication
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Youth member not found
          content:
            application/json; charset=UTF-8:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                  message:
                    type: string
                  errorDesc:
                    type: string
                required:
                  - errorCode
                  - message
                  - errorDesc
        "405":
          description: 405 response
          content:
            application/json; charset=UTF-8:
              schema:
                type: object
                properties:
                  errorCode:
                    type: string
                  message:
                    type: string
                  errorDesc:
                    type: string
                required:
                  - errorCode
                  - message
                  - errorDesc
  /advancements/youth/{userId}/leadershipPositionHistory:
    parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
    get:
      summary: Get youth leadership position history
      description: Returns leadership positions held by a specific youth member
