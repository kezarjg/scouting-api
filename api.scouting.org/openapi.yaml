  # ============================================
  # Registration Endpoints
  # ============================================
  /registrations/unitType/{unitType}/basicRequirements:
    parameters:
      - name: unitType
        in: path
        required: true
        description: Unit type (Pack, Troop, Crew, etc.)
        schema:
          type: string
    get:
      tags:
        - registrations
      summary: Get basic requirements for a unit type
      operationId: getUnitTypeBasicRequirements
      security: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnitTypeRequirementsResponse"
        "404":
          description: Unit type not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /registrations/v2/{organizationGuid}/validateForRecharter:
    parameters:
      - $ref: "#/components/parameters/organizationGuid"
    post:
      tags:
        - registrations
      summary: Validate unit readiness for annual charter renewal
      description: |
        Checks if a unit meets all requirements for recharter (annual charter renewal).
        Returns validation errors for issues like:
        - Missing required leadership positions
        - Leaders without current Youth Protection Training (YPT)
        - Leaders under 18 years old
        - Insufficient youth membership
      operationId: validateForRecharter
      security:
        - BearerAuth: []
      requestBody:
        description: Recharter validation parameters
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RecharterValidationRequest"
            example:
              isCouncilPaid: false
              unitType: "pack"
              minimum2Youth: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RecharterValidationResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /registrations/v2/orders/{orderId}/bsaPayments:
