  # ============================================
  # Events Endpoints
  # ============================================
  /events/communications/organizations:
    get:
      tags:
        - events
      summary: Get announcements and calendar events
      description: Returns announcements and calendar events for an organization
      operationId: getEventsCommunications
      security:
        - BearerAuth: []
      parameters:
        - name: organizationGuid
          in: query
          required: true
          description: Organization GUID to fetch events for
          schema:
            type: string
            format: uuid
        - name: communicationType
          in: query
          description: Type of communication (Announcement, CalendarEvent)
          schema:
            type: string
            enum:
              - Announcement
              - CalendarEvent
        - name: status
          in: query
          description: Event status filter
          schema:
            type: string
            enum:
              - active
              - deleted
        - name: everyChildOrganization
          in: query
          description: Include child organizations
          schema:
            type: boolean
        - name: fromDate
          in: query
          description: Start date filter (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: toDate
          in: query
          description: End date filter (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
        - name: perPage
          in: query
          description: Items per page
          schema:
            type: integer
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventsCommunicationsResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
