      - $ref: "#/components/parameters/personGuid"
    get:
      tags:
        - persons
      summary: Get user's YPT training status
      description: Returns Youth Protection Training status and dates for the user
      operationId: getPersonYptStatus
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/YptTrainingResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /persons/v2/{personGuid}/{organizationGuid}/tools:
    parameters:
      - $ref: "#/components/parameters/personGuid"
      - $ref: "#/components/parameters/organizationGuid"
    get:
      tags:
        - persons
      summary: Get tools available for user in an organization
      description: Returns list of tools/features available to the user for a specific organization based on their roles
      operationId: getPersonOrgTools
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PersonOrgToolsResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
