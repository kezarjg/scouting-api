        "401":
          description: Unauthorized - missing or invalid authentication
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Youth member not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /advancements/ranks/{rank}/requirements:
    parameters:
      - in: path
        name: rank
        required: true
        schema:
          type: string
    get:
      summary: Get requirements for a specific rank
      description: Returns detailed requirements for earning a specific rank
      operationId: getRankRequirements
      security: []
      responses:
        "200":
          description: 200 response
          content:
            application/json; charset=UTF-8:
